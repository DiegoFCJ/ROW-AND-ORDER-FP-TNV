<form #f="ngForm" (ngSubmit)="login(f)">

  <div class="form-group">
    <label class="label" for="username">Username Or Email</label>
    <input
      [ngModel]
      name="username"
      type="text"
      class="form-control"
      placeholder="gigio/gigio@mail.com"
      required
      #username="ngModel"
    />
    <div
      [style.visibility]="username.invalid && (username.dirty || username.touched) ? 'visible' : 'hidden'"
      class="mt-1 small text-danger"
    >
      Required field
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="password">Password</label>
    <input
      [ngModel]
      required
      name="password"
      type="password"
      class="form-control"
      placeholder="gigio123"
      #password="ngModel"
    />
    <div
    [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
      class="mt-1 small text-danger"
    >
    Required field
    </div>
  </div>

  <div class="form-group">
    <button type="submit" style="border: 0; background: none;">
      <app-button-sign btn_text="login"></app-button-sign>
    </button>
  </div>
</form>
