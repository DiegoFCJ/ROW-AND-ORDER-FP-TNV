<form #f="ngForm" (ngSubmit)="register(f)">

  <div class="form-group">
    <label class="label" for="name">Name</label>
    <input
      [ngModel]
      name="name"
      type="text"
      class="form-control"
      placeholder="gigi"
      required
      id="name"
      #name="ngModel"
    />
    <small
      [style.visibility]="name.invalid && (name.dirty || name.touched) ? 'visible' : 'hidden'"
      class="form-text text-danger"
      >Required field</small
    >
  </div>
  <div class="form-group">
    <label class="label" for="surname">Surname</label>
    <input
      [ngModel]
      name="surname"
      type="text"
      class="form-control"
      placeholder="Cogotti"
      required
      id="surname"
      #surname="ngModel"
    />
    <small
      [style.visibility]="
        surname.invalid && (surname.dirty || surname.touched)
          ? 'visible'
          : 'hidden'
      "
      class="form-text text-danger"
      >Campo obbligatorio</small
    >
  </div>
  <div class="form-group">
    <label class="label" for="email">Email</label>
    <input
      [ngModel]
      name="email"
      type="text"
      class="form-control"
      placeholder="provolone2000@mail.com"
      required
      id="email"
      #email="ngModel"
    />
    <small
      [style.visibility]="
        name.invalid && (name.dirty || name.touched)
          ? 'visible'
          : 'hidden'
      "
      class="form-text text-danger"
      >Campo obbligatorio</small
    >
  </div>
  <div class="form-group">
    <label class="label" for="username">Username</label>
    <input
      [ngModel]
      name="username"
      type="text"
      class="form-control"
      placeholder="provolone2000"
      required
      id="username"
      #username="ngModel"
    />
    <small
      [style.visibility]="
        username.invalid && (username.dirty || username.touched)
          ? 'visible'
          : 'hidden'
      "
      class="form-text text-danger"
      >Campo obbligatorio</small
    >
  </div>
  <div class="form-group">
    <label class="label" for="password">Password</label>
    <input
      [ngModel]
      required
      name="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="1234"
      #password="ngModel"
    />
    <small
      [style.visibility]="
        password.invalid && (password.dirty || password.touched)
          ? 'visible'
          : 'hidden'
      "
      class="form-text text-danger"
      >Campo obbligatorio</small
    >
  </div>
  <div class="form-group">
    <button type="submit" style="border: 0; background: white;">
      <app-button-sign btn_text="Sign Up"></app-button-sign>
    </button>
  </div>

</form>
